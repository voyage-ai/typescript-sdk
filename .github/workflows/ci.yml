name: ci

on: [push]

jobs:
    compile:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Compile
              run: |
                pnpm install
                pnpm build

    unit-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Unit Test
              run: pnpm vitest run --project unit

    integration-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Integration Server Test (with retries)
              env:
                VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
              run: |
                for i in {1..3}; do
                  echo "Integration test attempt $i/3..."
                  if pnpm vitest run --project custom --testTimeout=300000; then
                    echo "Integration tests passed on attempt $i"
                    break
                  elif [ $i -eq 3 ]; then
                    echo "Integration tests failed after 3 attempts"
                    exit 1
                  else
                    echo "Integration tests failed on attempt $i, retrying in 30 seconds..."
                    sleep 30
                  fi
                done

    coverage:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Coverage Test
              env:
                VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
              run: pnpm vitest run --project unit --project custom --coverage --testTimeout=300000

    publish:
        needs: [compile, unit-test, integration-test]
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') && ! contains(github.ref, '0.0.0')
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Publish to npm
              run: |
                  npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
                  npm publish --access public
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    delete-tag-if-code-generation-only:
        needs: [compile, unit-test, integration-test]
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') && contains(github.ref, '0.0.0')
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Delete 0.0.0 tag and release
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh release delete 0.0.0 --yes --cleanup-tag || true
                git push --delete origin refs/tags/0.0.0 || true
